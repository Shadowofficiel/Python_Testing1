<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="container py-5">
    <h1 class="text-center mb-4">Welcome to the GUDLFT Registration Portal!</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <div class="mb-4">
        <label for="email" class="form-label">Please enter your secretary email to continue:</label>
        <form action="{{ url_for('showSummary') }}" method="post" class="form-inline">
            <input type="email" name="email" id="email" class="form-control mb-2 mr-sm-2" placeholder="Enter your email" required/>
            <button type="submit" class="btn btn-primary mb-2">Enter</button>
        </form>
    </div>

    <p><a href="{{ url_for('publicPoints') }}" class="btn btn-success"><i class="fas fa-users"></i> Points des autres clubs</a></p>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
