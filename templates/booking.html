<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="container py-4">
    <h2 class="mb-4">{{competition['name']}}</h2>

    <p><strong>Places available:</strong> 
        {% if competition['numberOfPlaces']|int > 0 %}
            <span class="badge bg-success">{{competition['numberOfPlaces']}}</span>
        {% else %}
            <span class="badge bg-danger">Aucune places dispo</span>
        {% endif %}
    </p>

    {% if competition['numberOfPlaces']|int > 0 %}
        <form action="/purchasePlaces" method="post" class="mb-4">
            <input type="hidden" name="club" value="{{club['name']}}">
            <input type="hidden" name="competition" value="{{competition['name']}}">
            <div class="mb-3">
                <label for="places" class="form-label">How many places?</label>
                <input type="number" name="places" id="places" class="form-control" min="1" required/>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-ticket-alt"></i> Book</button>
        </form>
    {% else %}
        <div class="alert alert-warning">
            <strong>Aucune place disponible pour cette comp√©tition.</strong>
        </div>
    {% endif %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
